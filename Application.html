<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Information Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f9fb;
    margin: 0;
    padding: 20px;
  }

  a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
  }

  .container {
    max-width: 1200px;
    margin: auto;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 30px;
  }

  .tabs {
    display: flex;
    justify-content: space-around;
    margin-bottom: 25px;
  }

  .tab {
    flex: 1;
    text-align: center;
    background: #e9ecef;
    padding: 12px 0;
    border-radius: 5px;
    font-weight: bold;
    color: #555;
  }

  .tab.active {
    background: #007bff;
    color: white;
  }

  .section {
    border: 1px solid #dee2e6;
    border-radius: 8px;
    margin-top: 25px;
    padding: 20px;
  }

  .section-title {
    font-weight: bold;
    background: #dee2e6;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 15px;
  }

  .form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 15px;
  }

  .form-group {
    flex: 1;
    min-width: 250px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
    color: #444;
  }

  input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #007bff;
    background-color: #e9f0ff;
  }

  .footer {
    text-align: right;
    margin-top: 20px;
  }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Additional styles for compact layout */
  h3 {
    margin-top: 30px;
    font-weight: bold;
    border-bottom: 2px solid #dee2e6;
    padding-bottom: 5px;
  }
</style>
</head>
<body>
<a href="Admission.html">&larr; Back</a>

<script>
  window.addEventListener("beforeunload", function (event) {
    event.preventDefault();
    event.returnValue = "Are you sure you want to exit?";
  });
</script>

<div class="container">
  <div class="tabs">
    <div class="tab active">Personal Information</div>
  </div>

  <!-- FORM starts -->
  <form id="studentForm" onsubmit="event.preventDefault(); saveDB();">

    <div class="section">
      <div class="section-title">STUDENT'S PERSONAL INFORMATION</div>

      <div class="form-row">
        <div class="form-group">
          <label for="Names">First Name</label>
          <input type="text" id="Names" name="Names" required />
        </div>
        <div class="form-group">
          <label for="Names">Middle Name</label>
          <input type="text" id="Names" name="Names" required />
        </div>
        <div class="form-group">
          <label for="Names">Surname</label>
          <input type="text" id="Names" name="Names" required />
        </div>
        <div class="form-group">
          <label for="CivilStatus">Civil Status</label>
          <select id="CivilStatus" name="CivilStatus" required>
            <option value="">-- Select --</option>
            <option>Single</option>
            <option>Married</option>
            <option>Widowed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="DOB">Date of Birth (YYYY-MM-DD)</label>
          <input type="date" id="DOB" name="DOB" required />
        </div>
      </div>

      <div class="form-group">
        <label for="Addr1">Current Address: Block/Lot No. Street, Barangay</label>
        <input type="text" id="Addr1" name="Addr1" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="City">City/Municipality</label>
          <input type="text" id="City" name="City" required />
        </div>
        <div class="form-group">
          <label for="Zip">Zip Code</label>
          <input type="text" id="Zip" name="Zip" required pattern="\d{4,6}" title="Enter a valid Zip Code" />
        </div>
        <div class="form-group">
          <label for="Prov">Province</label>
          <input type="text" id="Prov" name="Prov" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="Religion">Religious Affiliation</label>
          <select id="Religion" name="Religion" required>
            <option value="">-- Select --</option>
            <option>Roman Catholic</option>
            <option>Christian</option>
            <option>Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Cnum">Contact Number</label>
          <input type="tel" id="Cnum" name="Cnum" required pattern="[0-9+\-\s]+" title="Enter a valid phone number" />
        </div>
        <div class="form-group">
          <label for="Eadd">Email Address</label>
          <input type="email" id="Eadd" name="Eadd" required />
        </div>
        <div class="form-group">
          <label for="Fb">Facebook Account (URL)</label>
          <input type="url" id="Fb" name="Fb" placeholder="https://facebook.com/yourprofile" />
        </div>
      </div>
    </div>

    <!-- FAMILY BACKGROUND CONTINUATION -->
    <div class="section">
      <h3>MOTHER'S INFORMATION</h3>

      <div class="form-row">
        <div class="form-group">
          <label for="Fname1">First Name</label>
          <input type="text" id="Fname1" name="Fname1" />
        </div>
        <div class="form-group">
          <label for="Mname1">Mother's Maiden Name</label>
          <input type="text" id="Mname1" name="Mname1" />
        </div>
        <div class="form-group">
          <label for="Lname1">Last Name</label>
          <input type="text" id="Lname1" name="Lname1" />
        </div>
        <div class="form-group">
          <label for="Cnum1">Contact Number</label>
          <input type="tel" id="Cnum1" name="Cnum1" pattern="[0-9+\-\s]+" title="Enter a valid phone number" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="Eadd1">Email Address</label>
          <input type="email" id="Eadd1" name="Eadd1" />
        </div>
        <div class="form-group">
          <label for="TN">Telephone Number</label>
          <input type="text" id="TN" name="TN" />
        </div>
        <div class="form-group">
          <label for="Ed">Highest Educational Attainment</label>
          <input type="text" id="Ed" name="Ed" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="Work">Company/Workplace</label>
          <input type="text" id="Work" name="Work" />
        </div>
        <div class="form-group">
          <label for="Inc">Monthly Income</label>
          <input type="text" id="Inc" name="Inc" />
        </div>
      </div>

      <h3>FATHER'S INFORMATION</h3>

      <div class="form-row">
        <div class="form-group">
          <label for="Fname2">First Name</label>
          <input type="text" id="Fname2" name="Fname2" />
        </div>
        <div class="form-group">
          <label for="Mname2">Middle Name</label>
          <input type="text" id="Mname2" name="Mname2" />
        </div>
        <div class="form-group">
          <label for="Lname2">Last Name</label>
          <input type="text" id="Lname2" name="Lname2" />
        </div>
        <div class="form-group">
          <label for="Cnum2">Contact Number</label>
          <input type="tel" id="Cnum2" name="Cnum2" pattern="[0-9+\-\s]+" title="Enter a valid phone number" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="Eadd2">Email Address</label>
          <input type="email" id="Eadd2" name="Eadd2" />
        </div>
        <div class="form-group">
          <label for="TP1">Telephone Number</label>
          <input type="text" id="TP1" name="TP1" />
        </div>
        <div class="form-group">
          <label for="Ed1">Highest Educational Attainment</label>
          <input type="text" id="Ed1" name="Ed1" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="Work1">Company/Workplace</label>
          <input type="text" id="Work1" name="Work1" />
        </div>
        <div class="form-group">
          <label for="Inc1">Monthly Income</label>
          <input type="text" id="Inc1" name="Inc1" />
        </div>
      </div>
    </div>

    <!-- Save Button -->
    <div class="footer">
      <button type="submit">Save</button>
    </div>
  </form>
</div>

<script>
  const DB_KEY = 'ApplicationRecord';

  // Load DB or initialize
  let db = [];

  function loadDB() {
    const raw = localStorage.getItem(DB_KEY);
    if (raw) {
      try {
        db = JSON.parse(raw);
      } catch (e) {
        console.error("Failed to parse DB from localStorage, resetting DB.", e);
        db = [];
        saveDB();
      }
    } else {
      db = [];
      saveDB();
    }
  }

  function saveDB() {
    localStorage.setItem(DB_KEY, JSON.stringify(db));
  }

  // Save current form data to DB
  function saveDB() {
    const form = document.getElementById('studentForm');
    if (!form.checkValidity()) {
      alert("Please fill all required fields correctly.");
      return;
    }
    
    // Gather form data
    const formData = {};
    const elements = form.elements;
    for (let i = 0; i < elements.length; i++) {
      const el = elements[i];
      if (el.name) {
        formData[el.name] = el.value.trim();
      }
    }

    // Add formData to db array (append)
    db.push(formData);
    saveDBStorage();

    alert("Data saved successfully!");
    form.reset();
  }

  // Save db array to localStorage
  function saveDBStorage() {
    localStorage.setItem(DB_KEY, JSON.stringify(db));
  }

  // Load latest data entry to form
  function loadForm() {
    loadDB();
    if (db.length > 0) {
      const lastEntry = db[db.length - 1];
      const form = document.getElementById('studentForm');
      for (const key in lastEntry) {
        if (form.elements[key]) {
          form.elements[key].value = lastEntry[key] || '';
        }
      }
    }
  }

  window.onload = function () {
    loadForm();
  };
</script>

</body>
</html>
