<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Forgot Password - Pasig Catholic College</title>

<style>
  *
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 1500px;
    height: 730px;
    background: #fff;
    display: flex;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    border-radius: 8px;
    overflow: hidden;
  }

  /* Left side */
  .left-side {
    flex: 1;
    background: linear-gradient(to bottom, #f9a1a1, #db1010);
    color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  .left-side img {
    width: 330px;
    height: 450px;
  }

  .left-side h2 {
    margin-top: 30px;
    font-size: 40px;
    font-weight: 750;
  }

  /* Right side */
  .right-side {
    flex: 1;
    padding: 40px 35px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .right-side img {
    width: 100px;
    height: 100px;
    margin-bottom: 25px;
    object-fit: contain;
  }

  .forgot-password {
    font-weight: 500;
    margin-bottom: 20px;
    font-size: 18px;
  }

  label {
    align-self: flex-start;
    font-size: 14px;
    margin-bottom: 6px;
    color: #222;
  }

  input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 10px;
    border: none;
    background-color: #f1dada;
    font-size: 14px;
    margin-bottom: 20px;
    color: #333;
    margin: right 12px, left 12px;

  }
  input[type="email"]::placeholder {
    color: #a29797;
  }

  /* Back to sign in text */
  .back-signin {
    font-size: 14px;
    color: #666;
    margin-bottom: 6px;
    cursor: pointer;
  }

  .back-signin:hover {
    text-decoration: underline;
  }

  /* Send button */
  button.send-btn {
    width: 100%;
    background-color: #db1010;
    border: none;
    padding: 14px 15px;
    color: #fff;
    font-weight: 600;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 6px;
    transition: background-color 0.3s ease;
  }

  button.send-btn:hover {
    background-color: #a50b0b;
  }

  /* Bottom signup area */
  .signup-area {
    width: 100%;
    font-size: 14px;
    color: #666;
    text-align: center;
  }

  .signup-area button.signup-btn {
    background-color: #f1dada;
    border: none;
    margin-top: 6px;
    padding: 11px 30px;
    color: #a29797;
    font-weight: 600;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .signup-area button.signup-btn:hover {
    background-color: #db1010;
    color: #fff;
  }

  /* Responsive */
  @media (max-width: 720px) {
    .container {
      width: 90vw;
      height: auto;
      flex-direction: column;
    }

    .left-side, .right-side {
      flex: none;
      width: 100%;
      padding: 30px 20px;
    }

    .left-side img {
      width: 150px;
      height: 150px;
    }

    .right-side img {
      width: 80px;
      height: 80px;
    }
  }
</style>
</head>
<body class="font-[Poppins] bg-gray-100">

  <div class="min-h-screen flex"> 

 <div class="hidden md:flex w-1/2 bg-gradient-to-b from-[#C8102E] to-red-600 flex-col justify-center items-center text-white text-center p-10"></div>

  <div class="flex w-full md:w-1/2 justify-center items-center bg-white">
      <div class="w-full max-w-sm p-8">
  <div class="container">
    <div class="left-side">
      <img src="pcclogo.png" alt="Pasig Catholic College Logo" />
      <h2>College Department</h2>
    </div>
    <div class="right-side">
      <img src="pcclogo.png" alt="Pasig Catholic College Logo" />
      <div class="forgot-password">Forgot Password</div>
      <label for="email">Enter Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required />
      <div class="back-signin">Back to signIn</div>
      <button class="send-btn">Send</button>
      <div class="signup-area">
        Donâ€™t have an Account?<br />
        <button class="signup-btn">SignUp</button>
      </div>
    </div>
  </div>
</body>
</html>
