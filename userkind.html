 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin & Student Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0e0e0e;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      display: flex;
      width: 700px;
      height: 420px;
      border: 3px solid white;
      overflow: hidden;
      border-radius: 16px;
      animation: fadeIn 1s ease-in-out;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      text-decoration: none;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .admin {
      background-color: #b22222;
    }

    .student {
      background-color: #7a0d0d;
    }

    .panel h2 {
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .panel img {
      width: 120px;
      height: auto;
      transition: transform 0.4s ease;
    }

    /* Hover Effects */
    .panel:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .panel:hover img {
      transform: scale(1.2) rotate(5deg);
    }

    .panel::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.1);
      transform: skewX(-20deg);
      transition: left 0.6s ease;
    }

    .panel:hover::after {
      left: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive */
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }
      .panel {
        padding: 40px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="login.html" class="panel admin">
      <h2>Admin</h2>
      <img src="admin.png" alt="Admin Icon">
    </a>

    <a href="login.html" class="panel student">
      <h2>Student</h2>
      <img src="student.png" alt="Student Icon">
    </a>
  </div>

</body>
</html>\
